<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>회원 목록</h1>
<a href="/frontend-app/app/userlist/form.html">회 원</a>
<table border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>이름</th>
      <th>성별</th>
      <th>번호</th>
      <th>주소</th>
      <th>가입일</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
var tbody = document.querySelector("tbody");

fetch('http://localhost:8080/users')
  .then((response) => {return response.json();})
  .then((obj) => {
    var html = '';
    for (var u of obj.data) {
      html += `<tr>
        <td>${u.no}</td>
        <td><a href="view.html?no=${u.no}">${u.title} </a></td>
        <td>${u.name}</td>
        <td>${u.gender}</td>
        <td>${u.tel}</td>
        <td>${u.basicaddress}</td>
        <td>${u.createdDate}</td>
        </tr>\n`;
    }
    tbody.innerHTML = html;
  })
  .catch((err) => {
    alert("서버 요청 오류!");
    console.log(err);
  });  
</script>
</body>
</html>
