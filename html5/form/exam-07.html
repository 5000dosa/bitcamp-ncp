<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>
<h1>Inout태그로 버튼 만들기 </h1>
<ul>
  <li>name: 서버에 보내는 파라미터 이름</li>
  <li>id: 태그를 가리키는 식별자.보통 자바
  스크립트에서 태그를 다를 때 사용할 것이다.
  </li>
</ul>
<ul>
<p>
  <li>value를 지정하지 않으면 option의 콘텐트를 보낸다.</li>
  <li>value를 지정하면 "valur"값을 보낸다</li>

</p>
</ul>
<form id="form1" action="/html/form/exam02" method="get">
  혈액형: 
  <select id="bloodtype" name="bloodtype">
    <option value="-">선택하시오!</option>
    <option value="o">O형</option>
    <option value="a" selected="selected">A형</option>
    <option value="b">B형</option>
    <option value="ab">AB형</option>
  </select>
  <br>
  <input id="btnl" type="submit" value="보내기"><br>
 
</form>

</body>
</html>
