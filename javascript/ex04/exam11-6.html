"use strict"
// 1) Object() 생성자와 prototpe
let obj = new Object();
console.log(obj);
console.log("----------------------");

function Engine(va, cu, cc) {
  // 상위 생성자를 호출하지 않으며
  // 기본으로 Object() 생성자를 호출한다.
  // object.call(this);

  this.valve = va; // 밸브
  this.cylinder = cu; // 실린더
  this.cc = cc; //cc
}
Engine.prototype.print = function(){
  cnsole.log("밸브:" + this.valve);
  cnsole.log("실린더:" + this.cylinder);

}

let e1 = new Engine(16, 4, 2000);

console.log(e1.toString());
e1.print();

// e1.test(); // 아직 Object.prototype에 test()가 없어서 실행 오류!
// - 객체.test() 찾기
// - engine.prototype.test() 찾기
// - Object.prototype.test() 찾기

// 상위 생성자의 prototyoe에 프로피터 추가
Object.prototype.test = function() {
  console.log("Object.test() 호출됨!");
}

e1.test(); // OK
// - 객체.test() 찾기
// - engine.prototype.test() 찾기
// - Object.prototype.test() 찾기
console.log("=========================");



function Car(valve, cylinder, cc, capacity, auto) {
  Engine.call(this, valve, cylinder, cc);

  this.capctiy = capacity;
  this.auto =auto;
  this.state = "parking"; 
}

// 예전 방식:
// => Car() 생성자가 Engine() 생성자를 상속 받을 때는
//    Car의 prototype도 Engine의  prototype을 상속 받아야 한다.
//    그래야만 Car()로 초기화시킨 객체에서
//    Engine.prototype에 들어 있는 함수를 사용할 수 있다.
// => Engine의 prototype 객체를 복제해서
//    Car의 prototype 객체로 등록한다.
Car.prototype = Object.create(Engine.prototype);

// Emgine의 prototype을 복재해서
// Car의 prototype을 만들었기 때문에
// constructor 가 Engine을 가리키고 있다.
// 생성자 정보를 변경해줘야 한다.
Car.prototype.constructor = Car;

</script>
